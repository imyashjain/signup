<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./signup.css">
    <title>Sign In</title>
</head>
<body id="main">
    <form action="./signupform.html" id="signIn" name="signin" onsubmit="onSignIn()">

        <h1>Sign In</h1>

        <div class="container">
            <input type="email" id="emailId" name="email" placeholder="Email Id">
            <span id="errorEmailId"></span>
        </div>
    
        <div class="container">
            <input type="password" id="password" name="password" placeholder="Password">
            <span id="errorPassword"></span>
    
        <div class="button">
            <input type="button" id="btnSignIn" value="Sign In" onsubmit="onSignIn()">
        </div>
    
        <a href="./signupform.html">Create an account</a>
    </form>

<script src="./signin.js" type="module"></script>
</body>
</html>
