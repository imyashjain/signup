<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./signup.css">
    <title>Sign Up Form</title>
</head>
<body id="main">
    <form action="./login.html" id="SignUpForm" name="signupform" onsubmit="onSignUp()">

        <h1>Sign Up</h1>
        
        <div class="container">
            <input type="text" id="firstName" name="firstname" placeholder="First Name" required>
            <span id="errorFirstName"></span>
        </div>

        <div class="container">
            <input type="text" id="lastName" name="lastname" placeholder="Last Name" required>
            <span id="errorLastName"></span>
        </div>

        <div class="container">
            <input type="email" id="emailId" name="emailid" placeholder="Email Id" required>
            <span id="errorEmailId"></span>
        </div>

        <div class="container">
            <input type="password" id="password" name="password" placeholder="Password" required>
            <span id="errorPassword"></span>
            <ul>
                <li>Password should be at least 8 characters long.</li>
                <li>Password should contain at least one lowercase letter, one uppercase letter, one number and one special character.</li>
            </ul>
        </div>

        <div class="container">
            <input type="password" id="confirmPassword" name="confirmpassword" placeholder="Confirm Password" required>
            <span id="errorConfirmPassword"></span>
        </div>

        <div class="button">
            <input type="submit" id="btnSignUp" value="Register" onsubmit="onSignUp()">
        </div>

        <a href="./login.html">Login</a>

    </form>
    
    <script src="./signup.js"></script>
</body>
</html>
