<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/signup.css">
    <title>Sign Up Form</title>
</head>
<body>
    <form action="/login.html" id="SignUpForm" action="" name="signupform" onsubmit="return onSignUp()">

        <h1>Sign Up</h1>
        
        <div class="container">
            <input type="text" id="FirstName" name="firstname" placeholder="First Name" onsubmit="return validateFirstName()">
            <span id="errorFirstName"></span>
        </div>

        <div class="container">
            <input type="text" id="LastName" name="lastname" placeholder="Last Name" onsubmit="return validateLatName()">
            <span id="errorLastName"></span>
        </div>

        <div class="container">
            <input type="email" id="EmailId" name="email" placeholder="Email Id" onsubmit="return validateEmailId()">
            <span id="errorEmailId"></span>
        </div>

        <div class="container">
            <input type="password" id="Password" name="password" placeholder="Password" onsubmit="return validatePassword()">
            <span id="errorPassword"></span>
            <ul>
                <li>Password should be at least 8 characters long.</li>
                <li>Password should contain at least one lowercase letter, one uppercase letter, one number and one special character.</li>
            </ul>
        </div>

        <div class="container">
            <input type="password" id="ConfirmPassword" name="confirmpassword" placeholder="Confirm Password" onsubmit="return validateConfirmPassword()">
            <span id="errorConfirmPassword"></span>
        </div>

        <div class="button">
            <input type="button" id="btnSignUp" value="Register" onsubmit="return onSignUp()">
        </div>

        <a href="/login.html">Login</a>

    </form>
    
    <script src="/signup.js"></script>
</body>
</html>
